<!-- Background Banner -->
<div class="banner">
  <div class="banner-content">
    <h1>Welcome to cric18</h1>
    <p>Your ultimate destination for live cricket scores and updates</p>
  </div>
</div>

<!-- Live Scores Section -->
<section id="live-scores">
<h2>Live Matches</h2>
<div id="live">Loading...</div>

<script src="script.js"></script>
</section>

<!-- Finished Matches Section -->
<section id="finished-matches">
<h2>Recent Matches</h2>
<div id="recent"></div>

<script>
fetch("https://api.cricapi.com/v1/currentMatches?apikey=8efc5250-4744-4286-a7bf-e1362cb40925&offset=0")
.then(res => res.json())
.then(data => {
  const container = document.getElementById("recent");
  container.innerHTML = "";

  if (data.data && data.data.length > 0) {
    data.data.forEach(match => {
      // Only show completed matches
      if (match.matchEnded !== true) return;

      const div = document.createElement("div");
      div.className = "match";
      div.innerHTML = `
        <h3>${match.name}</h3>
        <p><b>Status:</b> ${match.status}</p>
        <p><b>Date:</b> ${new Date(match.dateTimeGMT).toDateString()}</p>
        <p><b>Venue:</b> ${match.venue}</p>
        <hr>
      `;
      container.appendChild(div);
    });
  }

  if (!container.innerHTML) {
    container.innerHTML = "<p>No recent matches available</p>";
  }
})
.catch(err => console.error("Recent API Error:", err));
</script>
</section>

<!-- Upcoming Matches Section -->
<section id="upcoming-matches">
<h2>Upcoming Matches</h2>
<div id="upcoming"></div>
<script>
fetch("https://api.cricapi.com/v1/cricScore?apikey=8efc5250-4744-4286-a7bf-e1362cb40925")
  .then(res => res.json())
  .then(result => {
    const upcomingDiv = document.getElementById("upcoming");
    upcomingDiv.innerHTML = "";

    result.data.forEach(match => {
      if (match.status === "Match not started") {
        upcomingDiv.innerHTML += `
          <div class="match-card">
            <h3>${match.t1} vs ${match.t2}</h3>
            <p><b>Date:</b> ${match.matchDate}</p>
            <p><b>Status:</b> Upcoming</p>
          </div>
        `;
      }
    });
  })
  .catch(err => console.error("Upcoming API Error:", err));
</script>
</section>

<script>
function showSection(sectionId) {
  // Hide all sections
  const sections = document.querySelectorAll('section');
  sections.forEach(section => {
    section.style.display = 'none';
  });

  // Show the selected section
  const selectedSection = document.getElementById(sectionId);
  if (selectedSection) {
    selectedSection.style.display = 'block';
  }

  // Update active nav link
  const navLinks = document.querySelectorAll('nav a');
  navLinks.forEach(link => {
    link.classList.remove('active');
  });
  event.target.classList.add('active');
}

// Show default section on load
window.onload = function() {
  showSection('live-scores');
};
</script>

<script src="script.js"></script>

</body>
</html>
